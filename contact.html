            <h2>Contact Us</h2>
                <form action="/index.html" method="GET">
                    <label for="name">Name <span>*</span></label>
                    <input type="text" name="name" id="name">
                    <label for="email">Email <span>*</span></label>
                    <input type="text" name="email" id="email">
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                    <label for="dropdown">How Can We Help You?</label>
                    <select name="subject" id="subject">
                        <option value="">--Please Select an Option--</option>
                        <option value="order">Check Order Status</option>
                        <option value="business">Business Inquiry</option>
                        <option value="grievance">Sumbit Grievance</option>
                        <option value="manager">Speak to Manager</option>
                        <option value="other">Other...Please Specify Below</option>
                    </select>
                    <label for="message">Message <span>*</span></label>
                    <textarea name="message" id="message" cols="60" rows="10"></textarea>
                </form>
        </section>
